<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>

<form>
    <fieldset>
        <legend>Información Personal</legend>
        
        <p>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" maxlength="40" size="40">
        </p>
        
        <p>
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" maxlength="40" size="40">
        </p>
        
        <p>
            <label>Sexo:</label><br>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="sexo" value="femenino">
            <label for="femenino">Femenino</label>
        </p>
        
        <p>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" maxlength="3" size="40" min="1" max="120">
        </p>
        
        <p>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" maxlength="50" size="40">
        </p>
    </fieldset>
    
    <fieldset>
        <legend>Información de Cuenta</legend>
        
        <p>
            <label for="usuario">Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario" maxlength="20" size="40">
        </p>
        
        <p>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" maxlength="30" size="40">
        </p>
        
        <p>
            <label for="confirmar_password">Confirmar Password:</label><br>
            <input type="password" id="confirmar_password" name="confirmar_password" placeholder="Confirme su contraseña" maxlength="30" size="40">
        </p>
    </fieldset>
    
    <fieldset>
        <legend>Preferencias</legend>
        
        <p>
            <label for="tipo_servicio">Tipo de servicio:</label><br>
            <select id="tipo_servicio" name="tipo_servicio">
                <option value="">Seleccione un tipo de servicio</option>
                <option value="free">Free</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>
        </p>
        
        <p>
            <label>Tema de interés:</label><br>
            <input type="checkbox" id="politica" name="tema" value="politica">
            <label for="politica">Política</label><br>
            <input type="checkbox" id="negocios" name="tema" value="negocios">
            <label for="negocios">Negocios</label><br>
            <input type="checkbox" id="tecnologia" name="tema" value="tecnologia">
            <label for="tecnologia">Tecnología</label><br>
            <input type="checkbox" id="salud" name="tema" value="salud">
            <label for="salud">Salud</label>
        </p>
        
        <p>
            <label for="comentario">Agregue un comentario:</label><br>
            <textarea id="comentario" name="comentario" placeholder="Escriba sus comentarios aquí..." rows="4" cols="40"></textarea>
        </p>
    </fieldset>
    
    <p>
        <input type="submit" value="Enviar Formulario">
    </p>
</form>


</body>
</html>
